<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts (ficam no HTML, não no CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Comfortaa:wght@400;600&family=Comic+Neue:wght@400;700&family=Belanosima&display=swap" rel="stylesheet">

  <!-- Seu CSS externo -->
  <link rel="stylesheet" href="./style.css">
  <title>Exemplo sem erros</title>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-left">Meu Título</span>
      <span class="highlight highlight-azul3">pill animada</span>
      <span class="title-right">subtítulo</span>
    </h1>

    <div class="divider-header"></div>

    <div class="box-info">
      <div class="badges">
        <span class="badge azul-royal-pastel">Azul Royal</span>
        <span class="badge turquesa-pastel">Turquesa</span>
        <span class="badge violeta-pastel">Violeta</span>
      </div>
      <p>Caixa com leve neon e sombra. Texto <span class="kw">destacado</span> e estilos responsivos.</p>
    </div>

    <ul class="topic">
      <li>Item nível 1</li>
      <li>Outro item nível 1</li>
    </ul>
    <ul class="subtopic">
      <li>Item nível 2</li>
      <li>Outro item nível 2</li>
    </ul>

    <div class="image-center">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1200&auto=format&fit=crop" alt="paisagem">
      <div class="caption">Legenda bonitinha</div>
    </div>

    <p class="custom-text custom-text-azul-royal ondulado animado"
       style="--color:#4169E1;">texto estilizado com sublinhado animado</p>
  </div>
</body>
</html>
